<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TastyBites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fbbf24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 48px 32px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #d97706;
    }
    
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .features {
      text-align: left;
      background: #f9fafb;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    
    .features h3 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 12px;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      font-size: 14px;
      color: #6b7280;
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .features li::before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .brand {
      margin-top: 24px;
      font-size: 14px;
      color: #9ca3af;
    }
    
    .brand span {
      color: #f59e0b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, some features are still available!</p>
    
    <div class="features">
      <h3>While offline you can:</h3>
      <ul>
        <li>Browse previously viewed pages</li>
        <li>View your favorites</li>
        <li>Check your loyalty points</li>
      </ul>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <p class="brand">Powered by <span>TastyBites</span></p>
  </div>
</body>
</html>
